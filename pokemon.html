<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página do Evolução</title>
    <link rel="stylesheet" href="pokemon.css" />
</head>

<body>
    <header id="header">
        <h1>Squirtle</h1>
    </header>

    <main>
        <section id="pokemon-info" aria-labelledby="pokemon-info-label">
            <h2 id="pokemon-info-label">Informações sobre o Pokémon</h2>
            <div id="pokemon-img-container">
            </div>
        </section>
    </main>

    <footer aria-label="Rodapé">
        <p>&copy; 2024 Página do Pokémon Squirtle. Todos os direitos reservados.</p>
        <p><a href="#header">Voltar para o topo</a></p>
        <p><a href="mailto:contato@squirtlepage.com">Contato via e-mail</a></p>
        <p><a href="tel:+5555555555">Telefone: (55) 5555-5555</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            const params = new URLSearchParams(window.location.search);
            const evolutionName = params.get("evolucao");

            // Atualizar o título da página com o nome da evolução\
            document.title = 'Página do ' + evolutionName;

            document.header = evolutionName;
            // Fazer uma requisição fetch para a PokeAPI com base no nome da evolução
            fetch(`https://pokeapi.co/api/v2/pokemon/${evolutionName}`)
                .then(response => response.json())
                .then(data => {
                     // Criar um elemento img para exibir a imagem do Pokémon
                    const img = document.createElement("img");
                    img.src = data.sprites.front_default;
                    img.alt = evolutionName;
                    img.setAttribute("aria-label", `Imagem de ${evolutionName}`);

                    // add a imagem do Pokémon ao contêiner
                    document.getElementById("pokemon-img-container").appendChild(img);
                })

        });

    </script>


</body>

</html>
